<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-1</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
        <div class="container">
            <div class="first-wrap">
                <img src="./media/device.svg" alt="smart phone">
                <h1 class="devices">MOBILE</h1>
                <p>Get notifications about new <br> releases in our mobile app</p>
                <div class="price">
                    <sup>$</sup>10<sub>/month</sub>
                </div>
                
            </div>
            <div class="second-wrap">
                <img src="./media/laptop.svg" alt="laptop">
                <h1 class="devices">DESKTOP</h1>
                <p>Enjoy new episodes on your laptop <br> in browser with our web service, <br> which supports all the platforms.</p>
                <div class="price">
                    <sup>$</sup>15<sub>/months</sub>
                </div>
               
            </div>
            <div class="third-wrap">
                <img src="./media/monitor.svg" alt="TV">

                <p>Watch your favourite series at home <br>on large screen with our TV</p>
               <div class="price">
                <sup>$</sup>20<sub>/months</sub>
               </div>
            </div> 

        </div>
